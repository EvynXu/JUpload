<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>single demo</title>
	<script type="text/javascript" src="lib/jupload.js"></script>
</head>
<body>
	<div style="text-align: center;color:white;padding:30px 20px;background-color:orange;font-size:20px" id="demo">
		click me select file
	</div>
	<div id="progress">

	</div>
</body>
</html>
<script type="text/javascript">
		window.up = new JUpload('#demo',{
			postUrl: "your server path",
			onClientLoad:function(e,file,fr){
				var img = document.createElement('img');
				alert(JSON.stringify(file));
				img.src= fr.result;
				img.style.cssText = "width:100px;"
				document.body.appendChild(img);
			},
			onServerProgress:function(e){
				var totalSize = e.total;
				var current = e.loaded;
				document.getElementById('progress').innerHTML = "onServerProgress:<br/>-TotalSize:" + totalSize + "<br/>-currentSize:" + current
			},
			onSuccess: function (e, file, responseText) {
				var div = document.createElement('div');
				div.innerHTML = "returnText = " + responseText;
				document.body.appendChild(div);
			}
		})
</script>
